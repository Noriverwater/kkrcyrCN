name: Sync with Paratranz

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * *

jobs:
  sync:
    name: sync
    runs-on: ubuntu-20.04
    steps:
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pull from Paratranz
        env:
          token: ${{ secrets.b2a8dfb6083206a67c55dff92683866e }}
        run: 'wget -O latest.zip --header="Authorization: $token" https://paratranz.cn/api/projects/3318/artifacts/download'
      - name: Update
        run: |
          rm -rf paratranz
          unzip latest.zip "utf8/*"
          mv utf8 paratranz
      - name: Add & Commit
        uses: EndBug/add-and-commit@v7 # You can change this to use a specific version
        with:
          add: '"paratranz" "St000"'
          default_author: github_actions
          message: 'Sync with Paratranz'
          push: true
